<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>3D Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="phone">
                <div class="circle"></div>
                <img src="/img/iphone-x.jpg.png" alt="apple iphone-x">
            </div>
            <div class="info">
                <h1 class="title">Apple iPhone X</h1>
                <h3>Switch to iPhone
                    So many reasons. So incredibly easy.</h3>
            </div>
            <div class="storages">
                <button>16GB</button>
                <button>32GB</button>
                <button class="active">64GB</button>
                <button>128GB</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
